<h1>如何使用本系统</h1>

<h2>导航栏</h2>

<p>你可以点击左边导航栏来下拉出你需要的菜单，点击对应的菜单将会在该页面所在的位置进行显示。再点击你想跳转到的页面来查看页面。</p>

<h2>切换主题</h2>

<p>右上角你的用户头像边上可以进行主题的切换，你可以选择你喜欢的主题。</p>

<h2>登出</h2>

<p>你可以点击右上角的用户头像，然后从下拉菜单中点击退出即可登出。</p>
